<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly $50 Investment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weekly $50 Investment</h1>
    <div id="current-week">
      <h2>Recommendation for this week</h2>
      <p id="stock"></p>
      <p id="reason"></p>
    </div>
    <div id="history">
      <h2>Investment History</h2>
      <ul id="history-list"></ul>
    </div>
    <div id="projection">
      <h2>5-Year Projection</h2>
      <p id="projected-return"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
